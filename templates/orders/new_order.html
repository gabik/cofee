{% extends "base-client.html" %}

{% block content %}
{% if error %}
  <div id="error">
        <h3>{{ error }}</h3>
 	<p>Please reorder..</p>       
  </div>
{% endif %}
{% if added %}
	<h3> Items added to Cart </h3>
	<p> You can add more items to cart, or send order by clicking on cart and choose "Checkout"</p>
{% endif %}

<div id="order">

<form action='#' method='post'>{% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Order">
</form>

</div>
{% endblock %}
