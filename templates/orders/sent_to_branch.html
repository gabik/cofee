{% extends "base-client.html" %}

{% block content %}
{% if error %}
  <div id="error">
        <h3>{{ error }}</h3>
  </div>
{% endif %}
<div id="order">

<script src="http://coffe.kazav.net:8889/socket.io/socket.io.js"></script>
<script>

        var socket = io.connect('http://coffe.kazav.net:8889');

	socket.on('connect', function(){
		socket.emit('addOrder', {{ branchID }}, {{ order_id }});
	});

</script>
Thank you for your order, bitch!
</div>
{% endblock %}
